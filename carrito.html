<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart { max-width: 900px; margin: 2rem auto; display: grid; gap: 1rem; }
    .cart-item { display: grid; grid-template-columns: 80px 1fr auto auto auto; gap: 1rem; align-items: center; padding: .75rem; border: 1px solid #eee; border-radius: .75rem; }
    .cart-item img { width: 80px; height: 80px; object-fit: contain; }
    .qty { display: inline-flex; gap: .5rem; align-items: center; }
    .cart-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px dashed #ddd; }
    .cart-empty { text-align: center; padding: 3rem 1rem; opacity: .7; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <ul id="categorias" class="ul"></ul>

  <main class="cart" id="cart"></main>

  <script type="module" src="navbar.js"></script>
  <script type="module" src="carrito.js"></script>
</body>
</html>
